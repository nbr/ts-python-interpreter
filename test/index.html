<!-- Acknowledgement: http://jordankasper.com/blog/2013/04/automated-javascript-tests-using-grunt-phantomjs-and-qunit/ -->
<!doctype html>
<html>
<head>
    <meta charset='UTF-8' />
    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <title>Ts-Py Tests</title>
    <link rel='stylesheet' href='lib/qunit-1.15.0.css'>

    <!-- Compiled JS code (Grunt compiles beforehand); Each script must be run through RequireJS -->
    <script data-main="../compiled/src/MarshalParser.js" src="../node_modules/requirejs/require.js"></script>
    <script src='lib/qunit-1.15.0.js'></script>
    <!-- Unit tests -->
    <script data-main="tests.ts" src="../node_modules/requirejs/require.js"></script>
    <script src='tests.ts'></script>
</head>
<body>
<div id="qunit"></div>
<div id='qunit-fixture'>
<!-- any HTML you want to be present in each test (will be reset for each test) --></div>
</body>
</html>
